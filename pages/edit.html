<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>QSMP Eggs Editing</title>
	<link rel="stylesheet" href="../assets/styles/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
	<div class="container mt-5">
		<form id="editEgg">
			<input type="hidden" id="eggId">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name">
			</div>
			<div class="mb-3">
				<label for="birthday" class="form-label">Birthday</label>
				<input type="text" class="form-control" id="birthday" data-toggle="datepicker"
					data-date-format="dd/mm/yyyy">
			</div>
			<div class="mb-3">
				<label class="form-label">Languages</label>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="languages[]" value="English"
						id="englishCheckbox">
					<label class="form-check-label" for="englishCheckbox">English</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="languages[]" value="Spanish"
						id="spanishCheckbox">
					<label class="form-check-label" for="spanishCheckbox">Spanish</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="languages[]" value="French"
						id="frenchCheckbox">
					<label class="form-check-label" for="frenchCheckbox">French</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="languages[]" value="Portuguese"
						id="portugueseCheckbox">
					<label class="form-check-label" for="portugueseCheckbox">Portuguese</label>
				</div>
			</div>
			<div class="mb-3">
				<label class="form-label">First Parent</label>
				<select class="form-select" name="parent1" id="parentSelect" required>
					<option value="Jaiden">Jaiden</option>
					<option value="Roier">Roier</option>
					<option value="Cellbit">Cellbit</option>
					<option value="Philza">Philza</option>
					<option value="Slimecicle">Slimecicle</option>
					<option value="El Mariana">El Mariana</option>
					<option value="Foolish">Foolish</option>
					<option value="Vegetta">Vegetta</option>
					<option value="Fit">Fit</option>
					<option value="Quackity">Quackity</option>
					<option value="Wilbur">Wilbur</option>
					<option value="Forever">Forever</option>
					<option value="Mike">Mike</option>
					<option value="Pac">Pac</option>
					<option value="Antoine">Antoine</option>
					<option value="Rubius">Rubius</option>
					<option value="Carre">Carre</option>
					<option value="Tina">Tina</option>
					<option value="Bagi">Bagi</option>
				</select>
			</div>
			<div class="mb-3">
				<label class="form-label">Second Parent</label>
				<select class="form-select" name="parent2" id="secondParentSelect">
					<option value="">Select Second Parent (Optional)</option>
					<option value="Jaiden">Jaiden</option>
					<option value="Roier">Roier</option>
					<option value="Cellbit">Cellbit</option>
					<option value="Philza">Philza</option>
					<option value="Slimecicle">Slimecicle</option>
					<option value="El Mariana">El Mariana</option>
					<option value="Foolish">Foolish</option>
					<option value="Vegetta">Vegetta</option>
					<option value="Fit">Fit</option>
					<option value="Quackity">Quackity</option>
					<option value="Wilbur">Wilbur</option>
					<option value="Forever">Forever</option>
					<option value="Mike">Mike</option>
					<option value="Pac">Pac</option>
					<option value="Antoine">Antoine</option>
					<option value="Rubius">Rubius</option>
					<option value="Carre">Carre</option>
					<option value="Tina">Tina</option>
					<option value="Bagi">Bagi</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Edit</button>
			<a href="../pages/index.html" class="btn btn-secondary">Back to Index</a>
		</form>
	</div>
	<script src="../assets/scripts/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
